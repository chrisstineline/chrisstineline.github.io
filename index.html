<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .grid-container {
            flex: 1;
            box-sizing: border-box;
            overflow: auto;
            border: 1px solid #ccc;
            margin: 5px;
            height: 200px; /* Set your desired fixed height */
            width: 200px; /* Set your desired fixed width */
        }

        .grid-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!--<div class="grid-container">
        <div class="grid-content" id="grid1">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </div>-->

    <div class="grid-container">
        <div class="grid-content" id="grid2">
            <!-- Similar content for the second grid -->
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-content" id="grid3">
            <!-- Similar content for the third grid -->
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-content" id="grid4">
            <!-- Similar content for the fourth grid -->
        </div>
    </div>

    <script>
        // Enable scrolling with the mouse wheel for each grid
        document.getElementById('grid1').addEventListener('wheel', function (e) {
            this.scrollLeft += e.deltaY;
        });

        document.getElementById('grid2').addEventListener('wheel', function (e) {
            this.scrollLeft += e.deltaY;
        });

        document.getElementById('grid3').addEventListener('wheel', function (e) {
            this.scrollLeft += e.deltaY;
        });

        document.getElementById('grid4').addEventListener('wheel', function (e) {
            this.scrollLeft += e.deltaY;
        });
    </script>
</body>
</html>
